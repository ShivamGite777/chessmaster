<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Master - Health Check</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background: #2d2d2d;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #10b981;
            margin-bottom: 20px;
        }
        .status {
            background: #10b981;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            display: inline-block;
            margin: 20px 0;
        }
        .info {
            color: #a0a0a0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>♔ Chess Master</h1>
        <div class="status">✅ Application is running</div>
        <p>Real-time multiplayer chess application</p>
        <div class="info">
            <p>Status: Healthy</p>
            <p>Version: 1.0.0</p>
            <p>Environment: Production</p>
        </div>
    </div>
</body>
</html>
